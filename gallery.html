<html>
<head>

<body>

<div id="container">

    <header class="header">
    <h1>Rebecca</h1>
    <p>A Sister and A Bestfriend</p>
    </header>

    <div class="topnav">
    <a href="index.html">Home</a>
    <a href="about.html">More Information</a>
    <a href="gallery.html" class="active">Photos</a>
    <a href="contact.html" class="contact">Contact</a>
    <a href = "javascript:void(0);" class = "icon">
        <i class = "fa fa-bars"></i>
    </a>
    </div>

    <div class="row content">
        <div class="card">
          <!-- Photo grid (modal) -->
          <div class="w3-row-padding">
            <div class="w3-half">
              <img src="images/Josh.jpg" style="width:100%" onclick="onClick(this)" alt="More pictures of josh">
              <img src="images/nicksgrad.jpg" style="width:100%" onclick="onClick(this)" alt="We were matching">
              <img src="images/joshsgrad.jpg" style="width:100%" onclick="onClick(this)" alt="Josh's graduation">
            </div>

            <div class="w3-half">
              <img src="images/jamaica.jpg" style="width:100%" onclick="onClick(this)" alt="My Culture">
              <img src="images/bedroom.jpg" style="width:100%" onclick="onClick(this)" alt="One Pictures">
              <img src="images/livingroom2.jpg" style="width:100%" onclick="onClick(this)" alt="Two Picture">
            </div>
          </div>

          <!-- Modal for full size images on click-->
          <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xxlarge w3-display-topright">Ã—</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">

              <p id="caption"></p>
            </div>
          </div>
        </div>
    </div>
    <footer class="footer">
    <h6>&copy;Rebecca Grice</h6>
    </footer>

</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("myOverlay").style.display = "none";
}
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
